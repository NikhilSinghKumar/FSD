<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS: before and after </title>
    <style>
        h1::before {
            content: 'Programming is passion. ';
            color: green;
        }

        h1::after {
            content: ' I love programming';
            color: orangered;
        }
    </style>
</head>
<body>
    <h1>Hello World !!</h1>
</body>
</html>
