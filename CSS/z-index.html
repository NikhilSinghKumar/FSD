<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS: Z-index</title>
    <style>
        img {
            position: absolute;
            left: 0;
            top: 0;
            z-index: -1;
        }

        h1 {
            color: white;
        }
    </style>
</head>
<body>
    <h1>Z- index: Overlap / Underlap</h1>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQyc-vGfdj-jfsTJp13qYhZEja9Yexo-AVuQw&usqp=CAU"  width="600px" height="500px" alt="z-index">
</body>
</html>
