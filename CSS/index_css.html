<!DOCTYPE html>

<html lang="en">
    <head>
        <title>HTML CSS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- style by #id -->
        <!-- style by name span -->
        <!-- style by .class -->
        <style>
            /* #a {
                color:blueviolet;
            }
            span {
                color:blue;
            } */
            .red {
                color: yellowgreen;
            }
            .green {
                background-color: green;
            }
        </style>
    </head>
    <body>
        <!-- we use selectors to target the elements -->
        <!-- Rule HTML: don't use same id for different tag -->
        <div id="a"> Hello </div>
        <div id="b"> World </div>
        <div id="c" class="red"> Hello World </div>
        <div id="d"> Hello World </div>
        <div id="e" class="green"> Hello World </div>
        <div id="f"> Hello World </div>
        <span> Hi </span>
        <span class="red"> Everyone </span>
    </body>
</html>
