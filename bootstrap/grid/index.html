<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <style>
        [class*="col"]{
            padding: 1rem;
            background-color: rgb(38, 135, 190);
            border: 2px solid rgb(36, 35, 63);
            color: rgb(248, 244, 244);
        }
        .child {
            background-color: rgb(39, 98, 133);
        }
    </style>
  </head>
  <body>
    <h1>Hello, world!</h1>
    <div class="container text-center">
        <div class="row">
            <div class="col-1">Column1</div>
            <div class="col-3">Column2</div> <!--max col-12 -->
            <div class="col">Column3</div>
        </div>
    </div>

    <div class="container text-center">
        <div class="row">
            <div class="col-md-4">
                First Column
            </div>
            <div class="col-lg-3">
                Second Column
            </div>
            <div class="col">
                Third Column
            </div>
        </div>
    </div>

    <div class="container my-5">
        <!-- container gives margin and padding -->
        <!-- my: Y coordinates: up down-->
        <div class="row justify-content-center">
            <div class="col">1</div>
            <div class="col">2</div>
            <div class="col-2">3</div>
            <div class="col-2">4</div>
        </div>
    </div>

    <!--Bootstrap breakpoints-->

    <div class="container my-5">
        <div class="row">
            <div class="col-lg-8 col-md-6">col 1</div>
            <div class="col">col 2</div>
        </div>
    </div>

    <h2 class="container my-5">
        Gutter (gap / padding)
    </h2>
    <div class="container my-5">
        <div class="row gx-5 gy-5">
            <div class="col-6">
                <div class="child">11</div>
            </div>
            <div class="col-6">
                <div class="child">12</div>
            </div>
            <div class="col-6">
                <div class="child">13</div>
            </div>
            <div class="col-6">
                <div class="child">14</div>
            </div>
        </div>
    </div>



    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script> -->

    


  </body>
</html>
