<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ecommerce Application | Login </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="CSS/common.css">
    <link rel="stylesheet" type="text/CSS" href="CSS/login.css">
  </head>
  <body>
    <div id="loginPage">
      <div class="navbar navbar-expand-lg navbar-light">
        <div class="container">
          <div class="row">
            <a href="#" class="navbar-brand">Ecommerce</a>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <h2 class= "home-title text-center">Welcome to Ecommerce</h2>
        <div class="login-wrapper" id="loginForm">
          <h4 class="text-center">Login</h4>
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Username" id="loginUsername">
          </div>
          <div class="input-group">
            <input type="password" class="form-control" placeholder="Password" id="loginPassword">
          </div>
          <div class="input-group">
            <button class="form-control btn btn-primary" id="loginBtn">Login as a User</button>
          </div>
          <div class="signup-btn text-center text-info" id="showsignupBtn">Don't have an Account? SignUp</div>
          <!-- <div class="auth-error-msg text-center text-danger"></div> -->
          <div class="auth-error-msg text-center text-success" id="authErrMsg"></div>


        </div>
        <div class="login-wrapper d-none" id="signupForm">
          <h4 class="text-center">Login</h4>
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Username" id="signupUsername">
          </div>
          <div class="input-group">
            <input type="password" class="form-control" placeholder="Password" id="signupPassword">
          </div>
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Email" id="signupEmail">
          </div>
          <div class="input-group">
            <button class="form-control btn btn-primary" id="signupBtn">SignUp as a User</button>
          </div>
          <div class="signup-btn text-center text-info" id="showloginBtn">Have an Account? Login</div>
        </div>
        <div class="auth-error-msg text-center text-danger" id="authErrMsg"></div>
        <div class="auth-error-msg text-center text-success" id="sccErrMsg"></div>
      </div>
    </div>
    <script src="js/login.js"></script>
    <script src="js/common.js"></script>
  </body>
</html>
