<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div style="width:100%" class="bg-danger text-white p-4 mb-3" id="main-header">

        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1 class="header-title">ToDo APP</h1>
                </div>
                <div>
                    <input type="text" class="form-control" id="filter" placeholder="Search ToDo">
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div id="main" class="card card-body">
            <h2 class="title">Add ToDo</h2>
            <form id="addForm" class="form-inline d-flex mb-3">
                <input type="text" class="form-control" id="item">
                <input type="submit" class="btn btn-dark ms-4">
            </form>

            <h2 class="title">Items</h2>
            <ul id="items" class="list-group">
                <li class="list-group-item">Item 1<button class="btn btn-danger brn-sm float-end delete">Delete</button></li>
                <li class="list-group-item">Item 2<button class="btn btn-danger brn-sm float-end delete">Delete</button></li>
                <li class="list-group-item">Item 3<button class="btn btn-danger brn-sm float-end delete">Delete</button></li>
                <li class="list-group-item">Item 4<button class="btn btn-danger brn-sm float-end delete">Delete</button></li>
                <li class="list-group-item">Item 5<button class="btn btn-danger brn-sm float-end delete">Delete</button></li>
            </ul>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>
</html>
